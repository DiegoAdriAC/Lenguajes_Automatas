<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lenguajes Y Automatas</title>
    <link rel="stylesheet" href="style.css">
    <script src="responsive.js"></script>
</head>

<body>

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="card bg-light">
                    <h2 class="text-center card-title mt-4">Lenguajes y Automatas 2</h2>
                    <form class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Expresion matematica</label>
                            <input type="text" class="form-control" id="expresion"
                            placeholder="Introduce una expresion en notacion Infija" autocomplete="off">
                        </div>
                        <div class="mb-3" id="divPrefija">
                            <label class="form-label">Expresion en notacion Prefija</label>
                            <input type="text" class="form-control" id="prefija" readonly disabled>
                        </div>
                        <div class="mb-3" id="divPosfija">
                            <label class="form-label">Expresion en notacion Posfija</label>
                            <input type="text" class="form-control" id="postfija" readonly disabled>
                        </div>
                        <div class="mb-3" id="divResultado">
                            <label class="form-label">Resultado</label>
                            <input type="number" class="form-control" id="resultado" readonly disabled>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" onclick="mostrarDivs()">Convertir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
